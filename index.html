<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SmartWatch</title>
</head>

<body>
    <div class="parent_div">
        <div class="watch" id="watch">
            <p class="time" id="time"></p>
            <div class="main" id="main">
              <h2 class="time2" id="time2"></h2>
                <p class="day" id="day"></p>
                <p class="date" id="date"></p>
            </div>
            <div id="icons">
                <a id="sms"><i class="fa fa-comments"></i></a>
                <a id="music"><i class="fa fa-music"></i></a>
                <a id="clock"><i class="fa fa-clock-o" aria-hidden="true"></i></a>
            </div>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/0917f672e4.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="sms.js"></script>
    <script src="timer.js"></script>
    <!-- <script src="mediaplayer.js"></script> -->
</body>
</html>
